<md-card class="md-whiteframe-2dp"
         layout="row">
    <p flex
       layout="row"
       layout-align="start center"
       class="md-padding">
        {{$ctrl.song.title}}
    </p>
    <p flex="20"
       layout="row"
       layout-align="start center"
       class="md-padding">
        {{$ctrl.song.artist}}
    </p>
    <div flex="30"
         class="md-dense"
         layout="row"
         layout-align="start center"
         layout-wrap>
        <md-button ng-repeat="genre in $ctrl.song.genre.split('|')"
                   style="padding: 4px">
            {{genre}}
        </md-button>
    </div>
    <div flex="10"
         layout="row"
         layout-align="center center"
         layout-wrap
         ng-if="!$ctrl.edditMode">
        <md-button class="md-fab md-mini md-raised md-primary">
            <md-icon class="material-icons">edit</md-icon>
        </md-button>
        <md-button class="md-fab md-mini md-raised">
            <md-icon class="material-icons">delete</md-icon>
        </md-button>
    </div>
    <div flex="10"
         layout="row"
         layout-align="center center"
         layout-wrap
         ng-if="$ctrl.edditMode">
        <md-button class="md-fab md-mini md-raised md-primary">
            <md-icon class="material-icons">check</md-icon>
        </md-button>
        <md-button class="md-fab md-mini md-raised">
            <md-icon class="material-icons">close</md-icon>
        </md-button>
    </div>
</md-card>
