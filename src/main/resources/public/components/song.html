<div>
    <md-card layout="row" ng-if="!$ctrl.editMode">
        <p flex layout="row" layout-align="start center"
           class="md-padding">
            {{$ctrl.song.title}}
        </p>
        <p flex="20" layout="row" layout-align="start center"
           class="md-padding">
            {{$ctrl.song.artist}}
        </p>
        <div flex="30" layout="row" layout-align="start center" layout-wrap
             class="md-dense">
            <md-button ng-repeat="genre in $ctrl.song.genre.split('|')"
                       style="padding: 4px">
                {{genre}}
            </md-button>
        </div>
        <div flex="10" layout="row" layout-align="center center" layout-wrap
             ng-if="!$ctrl.editMode">
            <md-button class="md-fab md-mini md-raised md-primary" ng-click="$ctrl.edit()">
                <md-icon class="material-icons">edit</md-icon>
            </md-button>
            <md-button class="md-fab md-mini md-raised">
                <md-icon class="material-icons" ng-click="$ctrl.delete()">delete</md-icon>
            </md-button>
        </div>
    </md-card>
    <md-card layout="row" ng-if="$ctrl.editMode">
        <md-input-container flex layout="row" layout-align="start center"
                            class="md-padding">
            <!--<label>Title</label>-->
            <input ng-model="$ctrl.title">
        </md-input-container>
        <md-input-container flex="20" layout="row" layout-align="start center"
                            class="md-padding">
            <!--<label>Artist</label>-->
            <input ng-model="$ctrl.artist">
        </md-input-container>
        <md-input-container flex="30" layout="row" layout-align="start center">
            <!--<label>Genre</label>-->
            <input ng-model="$ctrl.genre">
        </md-input-container>
        <div flex="10" layout="row" layout-align="center center" layout-wrap>
            <md-button class="md-fab md-mini md-raised" ng-click="$ctrl.editMode = !$ctrl.editMode">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
            <md-button class="md-fab md-mini md-raised md-primary" ng-click="$ctrl.save()">
                <md-icon class="material-icons">check</md-icon>
            </md-button>
        </div>
    </md-card>
</div>
